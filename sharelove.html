<body>
    <h1>Mood Tracker</h1>

    <h3>Share Some Love</h3>
    <div class="love-card">
        <!-- <p>*retrieve entries from other users from the database from the day or yesterday. Only if their entries are not happy</p> -->
        <h4>Bob is feeling tired</h4>
        <p>Send some love!</p>
        <button type="submit"id="heart"><span class="heart-emoji" onclick="loveAnimation()">❤️</span></button>
        <img src="images\hearthug.PNG" alt="Hugging a heart emoji" class="love-image" id="loveImage">

        <script>
            // A temporary script to get the image to show up
            document.getElementById("heart").addEventListener("click", function() {
                let loveImg = document.getElementById("loveImage");
                loveImg.classList.remove("love-active"); 
                void loveImg.offsetWidth; 
                loveImg.classList.add("love-active");
            });
        </script>
        <!-- <p>*this button sends a notification to "Bob" saying "'User's name' sent you some love!" (websocket)</p> -->
        <!-- <p>*implement some sort of wheel or scroll of different entries</p> -->
        
        <!-- <p>*refreshes the entries on the page to those you haven't shared love</p> -->
    </div>
    <button type="submit">Refresh</button>
